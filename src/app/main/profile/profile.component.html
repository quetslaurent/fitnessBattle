<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">

<!-------------------------PROFILE---------------------------------->
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>Joey Quets</h4>
                <p class="text-secondary mb-1">test@gmail.com</p>
                <p class="text-secondary mb-1">300 Points</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5>IMC CALCULATOR</h5>
            <form [formGroup]="formIMC" (ngSubmit)="processIMC()">
              <div class="user-box">
                <input type="number" min="1" formControlName="wheight">
                <label> Poids/Kg</label>
              </div>
              <div class="user-box">
                <input type="number" min="1" formControlName="height">
                <label> Taille/Cm</label>
              </div>
              <div class="user-box IMC">
                <div class="card mb-3">
                <button id="IMCProcessBtn" type="submit" [disabled]="formIMC.invalid">PROCESS</button>
                </div>
                <div>
                 <span *ngIf="isIMCVisible">
                   <span [style.color]="IMCColor" > Votre IMC : {{IMC}}</span>
                   <span [style.color]="IMCColor" > {{IMCQuote}}</span>
                 </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
<!----------------------------------------------------------->

      <div class="col-md-8">
<!------------------LIST OF THE ACTIVITIES----------------->
        <div class="card mb-3">
          <div class="card-body">
            <div class="row" *ngIf="!isAddActivity">
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let act of activitiesBookmarked">
                  {{act.name}}
                  <span class="badge badge-info badge-pill">
                    <button class="btn-danger" (click)="decrease(act)">-</button>
                    {{act.rep}}
                    <button class="btn-success" (click)="increase(act)">+</button>
                  </span>
                </li>
              </ul>
            </div>
            <!--ADD ACTIVITY-->
            <div class="row" *ngIf="isAddActivity">
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let act of activitiesAvailable">
                  {{act.name}}
                  <span class="badge badge-info badge-pill">
                    <button class="btn-success" (click)="bookmark(act)">+</button>
                    <button class="btn-danger" (click)="unBookmark(act)">-</button>
                  </span>
                </li>
              </ul>
            </div>

            <div class="card mt-3">
              <button id="addActivityBtn" (click)="changeAddActivityView()">ADD NEW ACTIVITY</button>
            </div>
        </div>
      </div>
<!----------------------------------------------------------->

<!-----------------------HOW-MANY-POINTS-PER-ACTIVITY--------------->
        <div class="row gutters-sm">
          <div class="col-sm-6 mb-3" *ngFor="let cat of activitiesByCategories">
            <div class="card h-100">
              <div class="card-body">
                <h6 class="d-flex align-items-center mb-3"><i class="material-icons text-success mr-2">{{cat.name}}</i></h6>
                <span *ngFor="let act of cat.activities">
                  <small>{{act.name}} : {{act.repetitions}} {{act.unit.type}}</small>
                  <div class="progress mb-3" style="height: 5px">
                    <div class="progress-bar  bg-success" role="progressbar" [ngStyle]="{width:act.repetitions+'%'}" attr.aria-valuenow='{{act.repetitions}}' aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </span>
              </div>
            </div>
          </div>
        </div>
<!----------------------------------------------------------->
      </div>
    </div>
  </div>
</div>
