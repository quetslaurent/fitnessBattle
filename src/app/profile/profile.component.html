<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">

<!-------------------------PROFILE---------------------------------->
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{userToken.name}}</h4>
                <p class="text-secondary mb-1">{{userToken.email}}</p>
                <p class="text-secondary mb-1">{{points}} points</p>
                <button class="btn btn-danger" (click)="selfDelete()" >Delete my account</button>
              </div>
            </div>
          </div>
        </div>
        <app-imc></app-imc>
      </div>
<!----------------------------------------------------------->

      <div class="col-md-8">
<!------------------LIST OF THE ACTIVITIES----------------->
        <div class="card mb-3">
          <div class="card-body">
            <!--ADD ACTIVITY-->
            <div class="row">
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    *ngFor="let cat of categories"
                    (click)="getActivitiesAvailable(cat.id)">
                  {{cat.name}}
                </li>
              </ul>
            </div>
            <div class="row" style="margin-top: 1rem">
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let act of activitiesAvailable">
                  {{act.name}}
                  <span class="badge badge-info badge-pill">
                    <button class="btn-danger" (click)="decreaseRep(act.id)">-</button>
                      <input type="number" min="0" value="{{getRep(act.id)}}" disabled>
                    <button class="btn-success" (click)="increaseRep(act.id)">+</button>
                  </span>
                </li>
              </ul>
            </div>
            <div class="row" style="margin-top: 1rem;margin-left: .1rem;">
              <button id="btnAddTrainings" type="submit" (click)="addTrainings()">Submit</button>
            </div>
        </div>
      </div>
<!----------------------------------------------------------->

<!-----------------------HOW-MANY-POINTS-PER-ACTIVITY--------------->
        <div class="row gutters-sm">
          <div class="col-sm-6 mb-3" *ngFor="let cat of activitiesByCategories">
            <div class="card h-100">
              <div class="card-body">
                <h6 class="d-flex align-items-center mb-3"><i class="material-icons text-success mr-2">{{cat.name}}</i></h6>
                <span *ngFor="let act of cat.activities">
                  <small>{{act.name}} : {{act.repetitions}} {{act.unit.type}}</small>
                  <div class="progress mb-3" style="height: 5px">
                    <div class="progress-bar  bg-success" role="progressbar" [ngStyle]="{width:act.repetitions+'%'}" attr.aria-valuenow='{{act.repetitions}}' aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </span>
              </div>
            </div>
          </div>
        </div>
<!----------------------------------------------------------->
      </div>
    </div>
  </div>
</div>
