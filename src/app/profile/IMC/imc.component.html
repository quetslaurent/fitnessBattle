<div class="card">
  <div class="card-body">
    <h5>IMC CALCULATOR</h5>
    <form [formGroup]="formIMC" (ngSubmit)="processIMC()">
      <div class="user-box">
        <input type="number" min="1" formControlName="wheight">
        <label> Poids/Kg</label>
      </div>
      <div class="user-box">
        <input type="number" min="1" formControlName="height">
        <label> Taille/Cm</label>
      </div>
      <div class="user-box ">
        <div class="card mb-3">
          <button id="IMCProcessBtn" type="submit" [disabled]="formIMC.invalid">PROCESS</button>
        </div>
        <div>
           <span *ngIf="isIMCVisible">
             <span [style.color]="IMCColor" > Votre IMC : {{IMC}}</span>
             <span [style.color]="IMCColor" > {{IMCQuote}}</span>
           </span>
        </div>
      </div>
    </form>
  </div>
</div>
